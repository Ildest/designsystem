name: Write guidelines 📋
description: ⚠️ This template is for internal use when a component needs guidelines
title: "Guidelines for: "
labels: ["documentation/guidelines"]
body:
  - type: input
    id: component
    attributes:
      label: What component needs tokens?
    validations:
      required: true

  - type: textarea
    id: guidelines
    attributes: 
      label: Guidelines
      value: |
        - [ ] Guidelines are ready
          - [ ] Write/update guidelines
          - [ ] Do's and don'ts
          - [ ] Examples 

